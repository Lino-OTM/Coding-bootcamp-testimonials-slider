<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./scss/styles.scss" />
    <link
      rel="stylesheet"
      href="./scss/_media-queries.scss"
      media="(min-width: 1100px)"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="slider-section">
        <figure class="slider-section__img-wrapper"></figure>
        <div class="slider-section__btns-container">
          <button class="slider-section__btn" aria-label="previus arrow">
            <img src="./assets/images/icon-prev.svg" alt="previus button" />
          </button>
          <button class="slider-section__btn" aria-label="next button">
            <img src="./assets/images/icon-next.svg" alt="next arrow" />
          </button>
        </div>
      </div>

      <div class="testimonial-section">
        <blockquote class="testimonial-section__quote"></blockquote>
        <p class="testimonial-section__name"></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan</a>.
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
